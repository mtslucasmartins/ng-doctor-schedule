<div class="row ui-fluid">
  <div class="col">
    <div class="form-group">
      <div class="ui-inputgroup">
        <input pInputText id="local" type="text" class="form-control" placeholder="Informe o Local de Atendimento..."
          [(ngModel)]="description" (ngModelChange)="findLocations(description)" />
        <button pButton type="button" icon="pi pi-times" class="button-clear"
          (click)="description = ''; findLocations(description);"></button>
      </div>
      <small *ngIf="noResults" class="form-text text-muted"> Exemplo: Hospital, Clínica etc... </small>
    </div>

    <div *ngIf="!noResults" class="container text-center pt-3">
      <div *ngFor="let location of filteredLocations" class="row mb-3">
        <div class="offset-md-2 col-12 col-md-8 ">
          <button class="btn btn-info w-100 py-3" (click)="select(location)"> {{ location.description }} </button>
        </div>
      </div>
    </div>
    <div *ngIf="noResults" class="container text-center pt-3">
      <div class="row mb-3">
        <div class="offset-md-2 col-12 col-md-8 ">
          <p class="text-muted"> "{{description}}" não existe! Deseja salvá-lo?</p>
          <button (click)="createLocation()" class="btn btn-info w-100 py-3">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
