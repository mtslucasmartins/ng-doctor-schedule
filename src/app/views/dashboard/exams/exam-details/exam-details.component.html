<div class="row ui-fluid">
  <div class="col">
    <div class="form-group">
      <label class="text-muted text-uppercase">
        <strong>Ficha&nbsp;&nbsp;</strong><i class="fa fa-camera"></i>
      </label>
    </div>
    <div class="form-group">
      <div class="container-fluid">
        <div class="row">
          <div class="form-group w-100 text-center">
            <input id="file-input" class="d-none" type="file" (change)="readURL($event);">
            <label for="file-input" class="w-100 text-center">
              <picture>
                <source [srcset]="image || defaultImage" type="image/svg+xml">
                <img [src]="image || defaultImage" class="img-fluid img-thumbnail" alt="...">
              </picture>
            </label>
            <small class="form-text text-muted"> </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
