<div class="p-3">
  <div class="container p-0">

    <div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 p-0 p-md-2">
          <li class="breadcrumb-item"><a [routerLink]="['/']">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Atendimentos</li>
        </ol>
      </nav>
    </div>
    <div class="card p-0 pb-3">
      <div class="card-body">
        <div class="ui-g ui-fluid">
          <div class="col-3 py-2">
            <button pButton (click)="setDateToday()" type="button" label="Hoje" class="ui-button-rounded"></button>
          </div>
          <div class="col-3 py-2">
            <button pButton (click)="setDateThisWeek()" type="button" label="Esta semana"
              class="ui-button-rounded"></button>
          </div>
          <div class="col-3 py-2">
            <button pButton (click)="setDateThisMonth()" type="button" label="Este mês"
              class="ui-button-rounded"></button>
          </div>
          <div class="col-3 py-2">
            <button pButton (click)="setDateLastMonth()" type="button" label="Mês passado"
              class="ui-button-rounded"></button>
          </div>
          <div class="col-4 py-2">
            <p-autoComplete [(ngModel)]="provider.value" [suggestions]="provider.autocomplete" (completeMethod)="findProvider($event)"
              field="description" [size]="30" placeholder="Operadora" [minLength]="1"></p-autoComplete>
          </div>
          <div class="col-4 py-2">
            <p-autoComplete [(ngModel)]="examType.value" [suggestions]="examType.autocomplete" (completeMethod)="findExamType($event)"
              field="description" [size]="30" placeholder="Tipo de Atendimento" [minLength]="1"></p-autoComplete>
          </div>
          <div class="col-4 py-2">
            <p-calendar class="w-100" [(ngModel)]="begin" (ngModelChange)="getAllExams()" [showIcon]="true"
              dateFormat="dd/mm/yy"></p-calendar>
          </div>
          <div class="col-4 py-2">
            <p-calendar class="w-100" [(ngModel)]="end" (ngModelChange)="getAllExams()" [showIcon]="true"
              dateFormat="dd/mm/yy"></p-calendar>
          </div>
        </div>
      </div>

      <div class="card-body p-0">
        <table class="table table-borderless table-hover border-top">
          <thead>
            <tr>
              <th class="d-none d-md-flex">
                <div class="justify-content-between align-items-center">
                  <span>Data</span>
                  <i class="float-right fas fa-sort text-muted"></i>
                </div>
              </th>
              <th>
                <div class="d-flex justify-content-between align-items-center">
                  <span>Hora</span>
                  <i class="float-right fas fa-sort text-muted"></i>
                </div>
              </th>
            </tr>
          </thead>
          <tbody class="border-bottom">
            <tr class="border-top" *ngFor="let exam of exams">
              <td class="d-block"><a href="#">{{ exam.updatedAt | date: 'dd/MM/yyyy HH:mm' }}</a></td>
              <td>
                <!-- <span class="d-block d-md-none">
                  <a href="#">{{ user.fullname}}</a><br>
                  <small class="d-block d-md-none text-muted">{{ user.email }}</small>
                </span> -->
                <span class="d-block">
                  <!-- <a href="#">{{ exam.updatedAt | date: 'HH:mm' }}</a> -->
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="container-fluid">
          <div class="row m-0 align-items-center justify-content-end">
            <div class="input-group d-inline w-auto ">
              <select class="custom-select w-auto" style="font-size: 14px;">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
              </select>
            </div>
            <span class="m-0 ml-2 text-muted" style="font-size: 14px;">{{ tableItensLabel }}</span>
            <nav class="ml-2 float-right" aria-label="Page navigation example">
              <ul class="pagination m-0">
                <li class="page-item">
                  <a class="page-link" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                </li>
                <li class="page-item"><a class="page-link"><span aria-hidden="true">&lsaquo;</span></a></li>
                <li class="page-item"><a class="page-link"><span aria-hidden="true">&rsaquo;</span></a></li>
                <li class="page-item">
                  <a class="page-link" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="card p-0 my-3" style="width: 40em">
      <img class="img-thumbnail" alt="Teste"
        srcset="https://s4.ottimizzacontabil.com:55325/storage/QzpcYnVja2V0c1xuZy1kb2N0b3Itc2NoZWR1bGVcZG9jdG9yXDIwMTlcMDlcMDJcNDQ1MDliMjYtNDYwZi00YmJjLWFmOWMtZjlhZjMxNDdiNjI0X18xNTY3NDQzMjU3NzQwMzM0MTU4Mjg1NjEyMzUwMDMwOC5qcGc=">
    </div>
  </div>
</div>
