<div class="sign-up-component h-100 m-0 p-3">
  <div class="container-fluid h-100">
    <div class="row align-items-center justify-content-center h-100">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="container-fluid">
          <div class="row">
            <div class="col sign-up-header text-center p-4">
              <h5 class="m-0"> {{ 'Novo Atendimento' | uppercase }} </h5>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row ui-fluid">
            <div class="col">
              <div class="form-group">
                <label for="local" class="d-none"> <strong>Local</strong></label>
                <input pInputText id="local" type="local" class="form-control" aria-describedby="local-help"
                  placeholder="Local">
                <small id="local-help" class="d-none form-text text-muted">
                  Preencha com o local do atendimento.
                </small>
              </div>
              <div class="form-group">
                <label for="atendimento" class="d-none"><strong>Atendimento</strong></label>
                <input pInputText id="atendimento" type="atendimento" class="form-control"
                  aria-describedby="atendimento-help" placeholder="Tipo de Atendimento">
                <small id="atendimento-help" class="d-none form-text text-muted">
                  Preencha com o tipo de atendimento realizado.
                </small>
              </div>
              <div class="form-group">
                <label for="operadora" class="d-none"><strong>Operadora</strong></label>
                <input pInputText id="operadora" type="operadora" class="form-control" aria-describedby="operadora-help"
                  placeholder="Operadora">
                <small id="operadora-help" class="d-none form-text text-muted">
                  Preencha com a operadora.
                </small>
              </div>

              <div class="form-group">
                <div class="container-fluid">
                  <div class="row">
                    <input id="file-input" class="d-none" type="file" (change)="readURL($event);">
                    <label for="file-input" class="w-100 text-center">
                      <picture>
                        <source [srcset]="image || defaultImage" type="image/svg+xml">
                        <img [src]="image || defaultImage" class="img-fluid img-thumbnail" alt="...">
                      </picture>
                    </label>
                  </div>
                </div>
              </div>
              <button pButton type="button" class="ui-button-success" label="Criar"></button>
              <hr>
              <div class="form-group text-center">
                <small class="form-text text-muted">
                  NÃ£o tem uma conta? <a [routerLink]="['/sign-up']">Registrar-se</a>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
